<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}My Suite{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <nav class="nav">
    <a href="{{ url_for('home') }}">Inicio</a>
    <a href="{{ url_for('listar_productos') }}">Inventario</a>
    <a href="{{ url_for('about') }}">Acerca de</a>
  </nav>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash">
        {% for cat, msg in messages %}
          <div class="flash-item {{ cat }}">{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
